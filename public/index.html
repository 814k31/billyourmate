<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bill your mate</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>		
	</head>

	<body>

		<div class="body"></div>
		<div class="header">
			<div>Bill Your Mate!</div>
		</div>

		<form name="login">
			<div class="login">
				<input type="text" placeholder="Enter email" name="userid" id="userid"><br>
				<input type="password" placeholder="Enter password" name="password" id="password"><br>
				<input type="button" onclick="logIn(this.form)" value="Login">
				<input type="button" onclick="signUp(this.form)" value="Signup" id="signUpButton"><br>
			</div>
		</form>

		<script src="js/app.js"></script>
		
	</body>
</html>
